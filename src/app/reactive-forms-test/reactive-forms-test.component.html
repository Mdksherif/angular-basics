<h2>Reactive forms test component works</h2>
<div class="container">
    <form [formGroup]="orderForm" (submit)="onSubmitOrderform()">
        <p>
            <label for="fullname">Full Name : </label>
            <input type="text" name="fullname" id="fullname" formControlName="fullName" (keypress)="alp20($event)">
            <span class="text-danger" *ngIf="orderForm.controls.fullName.hasError('required') && (orderForm.controls.fullName.touched || orderForm.controls.fullName.touched)">
                Enter Your Name    
            </span>
        </p>
        <p>
            <label for="address">Address : </label>
            <input type="text" name="address" id="address" formControlName="address" placeholder="enter your full address">
        </p>
        <p>
            <label for="district">District : </label>
            <input type="text" name="district" id="district" formControlName="district">
        </p>
        <p>
            <label for="state">State : </label>
            <select name="state" id="state" formControlName="state">
                <option value="">select</option>
                <option value="1">TamilNadu</option>
                <option value="2">Punjab</option>
                <option value="3">kerala</option>
                <option value="4">karnataka</option>
                <option value="5">Andhra Pradesh</option>
                <option value="6">Telungana</option>
                <option value="7">Madhya Pradesh</option>
                <option value="8">Maharashtra</option>
                <option value="9">Gujarat</option>
                <option value="10">Assam</option>
            </select>
        </p>
        <p>
            <label for="pincode">Pincode : </label>
            <input type="text" name="pincode" id="pincode" formControlName="pincode" (keypress)="pincodenum($event)">
        </p>
        <p>
            <button type="submit" [disabled] = "!orderForm.valid">Place Order</button>
        </p>

    </form>
</div>
<div *ngIf="orderFormData">
<p>Name: {{orderFormData.fullName}}</p>
</div>
