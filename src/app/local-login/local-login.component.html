<body>
    <div class="main">    
      <input type="checkbox" id="chk" aria-hidden="true">
  
      <div class="signup">
        <form>
          <label for="chk" aria-hidden="true">Sign up</label>
          <input type="text" name="txt" placeholder="User name" [(ngModel)]="signupObj.userName">
          <input type="email" name="email" placeholder="Email" [(ngModel)]="signupObj.email">
          <input type="password" name="pswd" placeholder="Password" [(ngModel)]="signupObj.password">
          <button (click)="onsignUp()">Sign up</button>
        </form>
      </div>
  
      <div class="login">
        <form>
          <label for="chk" aria-hidden="true">Login</label>
          <input type="email" name="email" placeholder="Email" [(ngModel)]="loginObj.email">
          <div class="password-container">
            <input type="{{ showPassword ? 'text' : 'password' }}" name="pswd" placeholder="Password" [(ngModel)]="loginObj.password">
            <!-- Clickable icon for password visibility toggle -->
            <i class="password-toggle-icon" (click)="togglePasswordVisibility()"></i>
          </div>
          <button type="button" (click)="onLogin()">Login</button>
        </form>
      </div>
      
    </div>
  </body>
